<app-header></app-header>
<h3 align="center"> 
 public posts
</h3>
<div class="row">
  <!-- foreach loop -->
  <div *ngFor="let post of postArray">
    <div *ngFor="let arr of post">
      <!-- You should have everything here -->
  
  <div class="col s12 m4">
    <div class="card">
      <div class="card-image">
        <a href="#" class="btn-floating halfway-fab red">
           <i class="fa fa-pencil"></i>
        </a>
      </div>
      <div class="card-content center-align">
        <h5>{{arr.title}}</h5>
        <p class="story-text">{{arr.body}}</p><br><br>
        <div class="chip">
          <img src={{arr.image}} alt="img">
          {{arr.name}}
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<div class="fixed-action-btn">
  <a routerLink='/add' class="btn-floating btn-large red">
  <i class="fa fa-plus"></i>
  </a>  
  </div>
